// <------------- CONFIGURACIÃ“N INICIAL ----------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = 900;
canvas.height = 300;

function resizeCanvas() {
    const aspectRatio = canvas.width / canvas.height;

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    if (screenHeight > screenWidth) {
        // ðŸ“± VERTICAL â†’ usar mÃ¡s altura
        const newHeight = screenHeight * 0.55; 
        const newWidth = newHeight * aspectRatio;

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
    } else {
        // ðŸ–¥ HORIZONTAL â†’ mantener como antes
        let newWidth = screenWidth;
        let newHeight = newWidth / aspectRatio;

        if (newHeight > screenHeight) {
            newHeight = screenHeight;
            newWidth = newHeight * aspectRatio;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";
    }
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];

// -------------------- GROUND --------------------
function drawGround() {
    ctx.strokeStyle = "white";
    ctx.beginPath();
    ctx.moveTo(0, groundY + 40);
    ctx.lineTo(canvas.width, groundY + 40);
    ctx.stroke();
}

// -------------------- MONKEY --------------------
function drawMonkey() {
    const scale = 0.75;
    ctx.save();
    ctx.translate(monkey.x, monkey.y);
    ctx.scale(scale, scale);
    ctx.fillStyle = "white";
    // OREJAS
    ctx.beginPath(); ctx.arc(10, 22, 8, 0, Math.PI * 2); ctx.arc(50, 22, 8, 0, Math.PI * 2); ctx.fill();
    // CABEZA
    ctx.beginPath(); ctx.arc(30, 28, 20, 0, Math.PI * 2); ctx.fill();
    // CABELLO (Negro)
    ctx.fillStyle = "black";
    ctx.beginPath(); ctx.moveTo(15, 18); ctx.lineTo(12, 5); ctx.lineTo(22, 12); ctx.lineTo(30, 2); ctx.lineTo(38, 12); ctx.lineTo(48, 5); ctx.lineTo(45, 18); ctx.closePath(); ctx.fill();
    // CUERPO Y PATAS
    ctx.fillStyle = "white";
    ctx.beginPath(); ctx.ellipse(30, 38, 14, 10, 0, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.ellipse(30, 60, 12, 16, 0, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.ellipse(16, 55, 5, 10, 0, 0, Math.PI * 2); ctx.ellipse(44, 55, 5, 10, 0, 0, Math.PI * 2); ctx.fill();
    let step = Math.sin(Date.now() * 0.02) * 2;
    ctx.beginPath(); ctx.ellipse(22, 78 + step, 7, 5, 0, 0, Math.PI * 2); ctx.ellipse(38, 78 - step, 7, 5, 0, 0, Math.PI * 2); ctx.fill();
    // COLA
    ctx.beginPath(); ctx.lineWidth = 3; ctx.strokeStyle = "white"; ctx.arc(58, 55, 16, -1.3, 2.6); ctx.stroke();
    // OJOS
    ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(23, 25, 5, 0, Math.PI * 2); ctx.arc(37, 25, 5, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(24, 23.5, 1.8, 0, Math.PI * 2); ctx.arc(38, 23.5, 1.8, 0, Math.PI * 2); ctx.fill();
    ctx.restore();
}

// -------------------- FOOTPRINTS --------------------
function drawFootprints() {
    for (let i = footprints.length - 1; i >= 0; i--) {
        let fp = footprints[i];
        fp.x -= gameSpeed;
        ctx.fillStyle = `rgba(255,255,255,${fp.life})`;
        ctx.beginPath(); ctx.ellipse(fp.x, fp.y, 3, 2, 0, 0, Math.PI * 2); ctx.fill();
        fp.life -= 0.01;
        if (fp.life <= 0) footprints.splice(i, 1);
    }
}

// -------------------- OBSTACLES (NUBES) --------------------
function drawObstacles() {
    ctx.fillStyle = "white";
    for (let i = obstacles.length - 1; i >= 0; i--) {
        let obs = obstacles[i];
        ctx.beginPath(); ctx.arc(obs.x, obs.y, 10, 0, Math.PI * 2); ctx.arc(obs.x + 12, obs.y, 12, 0, Math.PI * 2); ctx.arc(obs.x + 20, obs.y, 10, 0, Math.PI * 2); ctx.fill();
        obs.x -= gameSpeed;
        if (obs.x < -50) obstacles.splice(i, 1);
    }
}

function spawnObstacle() {
    const levels = [groundY + 10, groundY - 13];
    obstacles.push({ x: canvas.width + Math.random() * 200, y: levels[Math.floor(Math.random() * levels.length)] });
}

    if (hearts.length > 2) return;
    hearts.push({ x: canvas.width, y: groundY - 110 + Math.random() * 90, size: 12 });

function spawnLaptop() {
    if (laptop === null) laptop = { x: canvas.width + 200, y: groundY + 10 };
}

function showMessage(text) {
    currentMessage = text;
    if (text === "Busy mode on" || text.includes("rest")) messageTimer = 80;
    else if (heartMessages.includes(text)) messageTimer = 250;
    else messageTimer = 180;
}

function drawSparks() {
    for (let i = sparks.length - 1; i >= 0; i--) {
        let s = sparks[i];
        ctx.fillStyle = s.color;
        ctx.globalAlpha = s.life;
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
        s.x += s.vx; s.y += s.vy; s.life -= 0.02;
        if (s.life <= 0) sparks.splice(i, 1);
    }
    ctx.globalAlpha = 1;
}

        requestAnimationFrame(update);

    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.save();

    const offsetX = canvas.width * (scale - 1) / 2;
    const offsetY = canvas.height * (scale - 1) / 2;

    ctx.scale(scale, scale);
    ctx.translate(-offsetX, -offsetY);
}
    
    if (!gameStarted) {
        // --- PANTALLA DE INICIO MINIMALISTA ---
        // AquÃ­ NO llamamos a drawMonkey ni a drawGround
        ctx.textAlign = "center";
        ctx.fillStyle = "white";
        ctx.font = "bold 24px monospace";
        ctx.fillText("Are you ready?", canvas.width / 2, canvas.height / 2 - 10);
        
        ctx.font = "12px monospace";
        ctx.fillStyle = "rgba(255, 255, 255, 0.4)"; 
        ctx.fillText("Press Space to Wake Up", canvas.width / 2, canvas.height / 2 + 30);
        
    } else {
        // --- EVENTO ESPECIAL CORAZONES ---
        if (specialActive) {
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.textAlign = "center"; ctx.fillStyle = "white"; ctx.font = "bold 24px monospace";
            ctx.fillText(specialLines[specialLineIndex], canvas.width / 2, canvas.height / 2);
            specialTimer++;
            if (specialTimer > 90) { specialTimer = 0; specialLineIndex++; if (specialLineIndex >= specialLines.length) specialActive = false; }
            requestAnimationFrame(update); return;
        }

        // --- EVENTO REST (LAPTOPS) ---
        if (restActive) {
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.textAlign = "left"; ctx.fillStyle = "white"; ctx.font = "bold 22px monospace";
            ctx.fillText(restLines[restLineIndex], canvas.width * 0.4, canvas.height / 2);
            restTimer++;
            if (restTimer > 120) restActive = false;
            requestAnimationFrame(update); return;
        }

        // Gravedad y movimiento
        monkey.y += monkey.velocityY;
        monkey.velocityY += gravity;
        if (monkey.y >= groundY) { monkey.y = groundY; monkey.jumping = false; }

        gameTime++;
        
        // Spawn de nubes respirado
        if (obstacles.length === 0 || (canvas.width - obstacles[obstacles.length-1].x > 260)) spawnObstacle();

        // Spawn CorazÃ³n por distancia
        heartDistance += gameSpeed;
        if (heartDistance > nextHeartDistance) { spawnHeart(); heartDistance = 0; nextHeartDistance = 1500 + Math.random() * 1300; }

        // -------- MENSAJES CON PERSISTENCIA (MÃS ESPACIADOS) --------
        if (Date.now() > nextMessageRealTime && messageTimer <= 0) {
            
            if (messagePool.length === 0) {
                messagePool = shuffle([...earlyMessages]);
            }

            const selectedMessage = messagePool.pop();
            showMessage(selectedMessage);
            
            localStorage.setItem("monkeyMessagePool", JSON.stringify(messagePool));

            // AJUSTE DE TIEMPO: 
            // 5000ms (5 seg) de base + hasta 10000ms (10 seg) extra al azar.
            // Esto da silencios de entre 5 y 15 segundos.
            nextMessageRealTime = Date.now() + 6000 + Math.random() * 2000;
        }
        // -------- LAPTOP SPAWN (SISTEMA SEPARADO) --------
        if (!laptop && gameTime > nextLaptopTime) {
            spawnLaptop();
            nextLaptopTime = gameTime + 700 + Math.random() * 500; // Mucho mÃ¡s espacio entre ellas
        }

        gameSpeed += 0.002; if (gameSpeed > 9.5) gameSpeed = 9.5;

        // Dibujos base
        drawGround(); drawFootprints(); drawMonkey(); drawObstacles(); drawSparks();

        // LÃ³gica de Corazones
        for (let i = hearts.length - 1; i >= 0; i--) {
            let h = hearts[i];
            ctx.fillStyle = "#ff4d6d";
            ctx.beginPath(); ctx.moveTo(h.x, h.y);
            ctx.bezierCurveTo(h.x - h.size, h.y - h.size, h.x - h.size, h.y + h.size * 0.4, h.x, h.y + h.size);
            ctx.bezierCurveTo(h.x + h.size, h.y + h.size * 0.4, h.x + h.size, h.y - h.size, h.x, h.y);
            ctx.fill();
            
            h.x -= 2.5 + (gameSpeed * 0.2);

            // COLISIÃ“N
            if (monkey.x + 40 > h.x - h.size && monkey.x < h.x + h.size && 
                monkey.y + 40 > h.y - h.size && monkey.y < h.y + h.size) {
                // --- LÃ“GICA DE MEMORIA ---
                if (heartPool.length === 0) {
                    heartPool = shuffle([...heartMessages]);
                }
                const selectedHeartMsg = heartPool.pop();
                showMessage(selectedHeartMsg);
                messageTimer = 100; // Dura poco en pantalla
                
                // Guardamos en el navegador
                localStorage.setItem("monkeyHeartPool", JSON.stringify(heartPool));
                
                // Chispas y conteo
                for (let j = 0; j < 8; j++) {
                    sparks.push({ x: h.x, y: h.y, vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4, size: Math.random()*2+1, life: 1, color: "#ff4d6d" });
                }

                heartCount++;
                if (heartCount === 8 && !specialTriggered) {
                    specialLines = specialMoments[Math.floor(Math.random() * specialMoments.length)];
                    specialLineIndex = 0; specialTimer = 0; specialActive = true; specialTriggered = true;
                }
                hearts.splice(i, 1);
            } else if (h.x < -20) {
                hearts.splice(i, 1); // Elimina el corazÃ³n si sale de la pantalla por la izquierda
            }
        } // <--- Este cierra el "for" de los corazones

        // UI: Contadores
        for (let i = 0; i < heartCount; i++) {
            let hx = canvas.width - 25 - (i * 14); let hy = 22; let hs = 6;
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.moveTo(hx, hy);
            ctx.bezierCurveTo(hx-hs, hy-hs, hx-hs, hy+hs/2, hx, hy+hs); ctx.bezierCurveTo(hx+hs, hy+hs/2, hx+hs, hy-hs, hx, hy); ctx.fill();
        }

        for (let i = 0; i < laptopCount; i++) {
            let lx = canvas.width - 25 - 14 - (i * 24); let ly = canvas.height - 20;
            ctx.fillStyle = "white"; ctx.fillRect(lx, ly, 14, 10); ctx.fillStyle = "black"; ctx.fillRect(lx+2, ly+2, 10, 6); ctx.fillStyle = "white"; ctx.fillRect(lx-2, ly+10, 18, 3);
        }

        // LÃ³gica de Laptops (Movimiento y colisiÃ³n)
        if (laptop) {
            if (laptopReady) ctx.drawImage(laptopImg, laptop.x, laptop.y - 70, 55, 55);
            laptop.x -= gameSpeed * 0.25;
            if (monkey.x + 40 > laptop.x && monkey.x < laptop.x + 40 && monkey.y + 40 > laptop.y - 30 && monkey.y < laptop.y + 10) {
                laptopCount++; busyOffset += 25; showMessage("Busy mode on"); laptop = null;
                if (laptopCount >= 5) {
                    restLines = restMoments[Math.floor(Math.random() * restMoments.length)];
                    restLineIndex = 0; restTimer = 0; restActive = true; laptopCount = 0; busyOffset = 0;
                    nextLaptopTime = gameTime + 1000; // Respiro extra tras descansar
                }
            } else if (laptop && laptop.x < -100) laptop = null;
        }

        // -------- FINAL DEL MENSAJE EN PANTALLA --------
        if (messageTimer > 0) {
            if (currentMessage === "Busy mode on") {
                const boxWidth = 160;
                const boxHeight = 28;
                const laptopRightMargin = 25;
                const boxRight = canvas.width - laptopRightMargin - busyOffset;
                const xPos = boxRight - boxWidth / 2;
                const yPos = canvas.height - (boxHeight / 2) - 1;

                ctx.textAlign = "center";
                ctx.fillStyle = "black";
                ctx.fillRect(xPos - boxWidth / 2, yPos - boxHeight / 2, boxWidth, boxHeight);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                ctx.lineWidth = 1.5;
                ctx.strokeRect(xPos - boxWidth / 2, yPos - boxHeight / 2, boxWidth, boxHeight);
                
                ctx.fillStyle = "white";
                ctx.font = "13px monospace"; 
                ctx.textBaseline = "middle";
                ctx.fillText(currentMessage, xPos, yPos);
                ctx.textBaseline = "alphabetic";

                messageTimer -= 0.3; 
            } else {
                const xCentro = canvas.width / 2;
                ctx.textAlign = "center";
                
                // Filtramos por el contenido exacto de tu mensaje especial
                if (currentMessage.includes("Are you turning black")) {
                    ctx.fillStyle = "white";
                    ctx.font = "bold 20px monospace"; 
                    ctx.fillText(currentMessage, xCentro, 100);
                } else if (heartMessages.includes(currentMessage)) {
                    ctx.fillStyle = "#ff4d6d";
                    ctx.font = "bold 16px monospace";
                    ctx.fillText(currentMessage, xCentro, 120);
                } else {
                    ctx.fillStyle = "rgba(255, 255, 255, 0.9)"; 
                    ctx.font = "16px monospace"; 
                    ctx.fillText(currentMessage, xCentro, 80);
                }
                messageTimer--;}
        }
    }
    if (window.innerHeight > window.innerWidth) {
    ctx.restore();
}
    requestAnimationFrame(update);
}

// <------------- CONTROLES ----------
document.addEventListener("keydown", function(e) {
    if (e.code === "Space") {
        let currentTime = Date.now();
        let timeDiff = currentTime - lastSpacePress;
        // Doble espacio para pausa
        if (timeDiff < 250) { 
            isPaused = !isPaused; 
            if (isPaused) currentPauseMsg = pauseMessages[Math.floor(Math.random() * pauseMessages.length)];
            lastSpacePress = 0; return;               
        }
        lastSpacePress = currentTime;
        if (isPaused) return;
        if (!gameStarted) gameStarted = true;
        if (!monkey.jumping) {
            if (!firstJump) { showMessage("Are you turning black?... Interesting..."); firstJump = true; }
            monkey.velocityY = -16; monkey.jumping = true; // El -16 es hacia ARRIBA
        }
    }
});

// --- CONTROLES TÃCTILES (Corregidos) ---
document.addEventListener('touchstart', function(e) {
    if (e.cancelable) e.preventDefault();

    let currentTime = Date.now();
    let timeDiff = currentTime - lastTouchTime;

    // ðŸ‘‡ DOBLE TOQUE PARA PAUSA
    if (timeDiff < 250) {
    isPaused = !isPaused;

    if (isPaused) {
        currentPauseMsg = pauseMessages[Math.floor(Math.random() * pauseMessages.length)];
    }

    lastTouchTime = 0;
    return;
}

    lastTouchTime = currentTime;

    // ðŸ‘‡ Si estaba en pausa y es toque normal, no salta
    if (isPaused) return;

    if (!gameStarted) {
        gameStarted = true;
    } else if (!monkey.jumping) {
        if (!firstJump) { 
            showMessage("Are you turning black?... Interesting..."); 
            firstJump = true; 
        }

        monkey.velocityY = -16;
        monkey.jumping = true;
    }

}, { passive: false });

showMessage("System ready");


update();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js")
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.log("SW error:", err));
}

</script>
